<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>

    <link href="swipeshow.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="../jquery.swipeshow.js"></script>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
     
    <style>
    </style>
</head>
<body>

  <div class="slideshow">
    <ul class="slides">
      <li class="slide">
        <img src="1.jpg" alt="" />
      </li>
      <li class="slide">
        <img src="2.jpg" alt="" />
      </li>
      <li class="slide">
        <img src="3.jpg" alt="" />
      </li>
    </ul>
  </div>

  <div class='info'>
    <h1>Swipeshow</h1>
    <p>
      Best experienced on a touch-enabled device.
      <a href="https://github.com/rstacruz/swipeshow">See me on Github.</a>
    </p>
  </div>

  <script>
    $(".slideshow").swipeshow({ mouse: true });
  </script>
  
</body>
</html>
